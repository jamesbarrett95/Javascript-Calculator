<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="calculator">
    <h2>Electronic Calculator</h2>
    <div class="results-area">
      0
    </div>
    <div class="buttons">
      <div class="column">
        <div class="button-clear-all">AC</div>
        <div class="button">7</div>
        <div class="button">4</div>
        <div class="button">1</div>
        <div class="button">0</div>
      </div>
      <div class="column">
        <div class="button-clear-entry">CE</div>
        <div class="button">8</div>
        <div class="button">5</div>
        <div class="button">2</div>
        <div class="button">.</div>
      </div>
      <div class="column">
        <div data-button="operator" class="button">%</div>
        <div class="button">9</div>
        <div class="button">6</div>
        <div class="button">3</div>
        <div class="button-equals">=</div>
      </div>
      <div class="column">
        <div data-button="operator" class="button">&#47;</div>
        <div data-button="operator"class="button">&#42;</div>
        <div data-button="operator" class="button">-</div>
        <div data-button="operator" class="button grow">+</div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
